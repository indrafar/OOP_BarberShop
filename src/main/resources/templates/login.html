<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BladeNFade Barbershop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
    <div class="logo">
        <img src="/images/skull1.png" alt="Blade & Fade">
    </div>

    <form class="login-box" th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="Name" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit" class="login-btn">Confirm</button>

      <p class="register-text">
        don't have an account? <a th:href="@{/register}">Register</a>
      </p>
</body>
</html>
