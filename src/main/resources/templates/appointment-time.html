<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Time - Blade N Fade</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            background: #18171a;
        }
        .appointment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .appointment-card {
            background: #18171a;
            border: 3px solid #fff;
            border-radius: 22px;
            min-width: 350px;
            max-width: 400px;
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .appointment-title {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 24px;
            text-align: center;
        }
        .time-slot-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
            width: 100%;
            align-items: center;
        }
        .time-slot-row {
            display: flex;
            gap: 18px;
            justify-content: center;
        }
        .time-slot-btn {
            background: #b3b3b3;
            color: #fff;
            border: none;
            padding: 8px 22px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: none;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
        }
        .time-slot-btn.selected, .time-slot-btn:active {
            background: #888;
            color: #fff;
        }
        .appointment-next-btn {
            background: #b3b3b3;
            color: #fff;
            border: none;
            padding: 10px 38px;
            font-size: 20px;
            font-family: 'Brush Script MT', cursive, 'Pacifico', 'Dancing Script', 'Arial', sans-serif;
            font-style: italic;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: none;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
            margin-top: 10px;
        }
        .appointment-next-btn:hover {
            background: #888;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="appointment-container">
        <div class="appointment-card">
            <div class="appointment-title">Appointment</div>
            <div class="time-slot-grid">
                <div class="time-slot-row">
                    <button class="time-slot-btn">08.00</button>
                    <button class="time-slot-btn">01.00</button>
                    <button class="time-slot-btn">07.00</button>
                </div>
                <div class="time-slot-row">
                    <button class="time-slot-btn">10.00</button>
                    <button class="time-slot-btn">03.00</button>
                    <button class="time-slot-btn">08.00</button>
                </div>
                <div class="time-slot-row">
                    <button class="time-slot-btn">05.00</button>
                </div>
            </div>
            <a href="/payment" class="appointment-next-btn" style="text-decoration:none;display:inline-block;">NEXT</a>
        </div>
    </div>
</body>
</html>
