<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - BladeNFade Barbershop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            padding: 1rem;
        }
        .sidebar .nav-link:hover {
            background: #333;
        }
        .sidebar .nav-link.active {
            background: #333;
        }
        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="d-flex flex-column">
                    <div class="p-3 text-center">
                        <img src="/images/skull1.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
                        <h4 class="mt-3">Admin Panel</h4>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                        <a class="nav-link" href="/admin/transactions">
                            <i class="fas fa-exchange-alt me-2"></i> Transactions
                        </a>
                        <a class="nav-link active" href="/admin/customers">
                            <i class="fas fa-users me-2"></i> Customers
                        </a>
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Customers</h2>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Total Transactions</th>
                                        <th>Last Transaction</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.username}">Username</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td th:text="${user.phone}">Phone</td>
                                        <td th:text="${user.transactions.size()}">0</td>
                                        <td th:text="${user.transactions.size() > 0 ? #temporals.format(user.transactions[0].createdAt, 'dd/MM/yyyy HH:mm') : '-'}">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
