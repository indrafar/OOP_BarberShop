<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment - Blade N Fade</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body { background: #18171a; color: #fff; }
        .appointment-container {
            max-width: 420px;
            margin: 60px auto;
            background: #18171a;
            border: 3px solid #fff;
            border-radius: 28px;
            padding: 36px 32px 32px 32px;
            box-shadow: 0 0 0 0 #000;
        }
        .appointment-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #fff;
        }
        .appointment-label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }
        .appointment-input {
            width: 100%;
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid #fff2;
            background: #111;
            color: #fff;
            font-size: 18px;
            margin-bottom: 18px;
        }
        .appointment-btn {
            background: #b3b3b3;
            color: #fff;
            border: none;
            padding: 10px 36px;
            font-size: 20px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
        }
        .appointment-btn:hover {
            background: #888;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
<div class="appointment-container">
    <div class="appointment-title">Choose Appointment</div>
    <form th:action="@{/payment}" method="post">
        <div class="appointment-label">Date</div>
        <input type="date" name="appointmentDate" class="appointment-input" required>
        <div class="appointment-label">Time</div>
        <input type="time" name="appointmentTime" class="appointment-input" required>
        <button type="submit" class="appointment-btn">Next</button>
    </form>
</div>
</body>
</html>
