<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment - Blade N Fade</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body { background: #18171a; color: #fff; }
        .payment-container {
            max-width: 420px;
            margin: 60px auto;
            background: #18171a;
            border: 3px solid #fff;
            border-radius: 28px;
            padding: 36px 32px 32px 32px;
            box-shadow: 0 0 0 0 #000;
        }
        .payment-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #fff;
        }
        .payment-label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }
        .payment-detail {
            font-size: 18px;
            margin-bottom: 12px;
            color: #fff;
        }
        .payment-list {
            margin-bottom: 18px;
        }
        .payment-list li {
            font-size: 18px;
            color: #fff;
            margin-bottom: 4px;
        }
        .payment-total {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #ffd700;
        }
        .payment-btn {
            background: #b3b3b3;
            color: #fff;
            border: none;
            padding: 10px 36px;
            font-size: 20px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
        }
        .payment-btn:hover {
            background: #888;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 900px) {
            .payment-card {
                flex-direction: column;
                min-width: 320px;
                max-width: 98vw;
            }
            .payment-summary, .payment-section {
                border-right: none;
                border-bottom: 2px solid #fff;
                padding: 24px 16px 16px 16px;
            }
            .payment-section {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="payment-summary">
                <div class="summary-title">Summary</div>
                <div class="summary-row"><span class="summary-icon">üìÖ</span> 11 June 2025</div>
                <div class="summary-row"><span class="summary-icon">‚è∞</span> 07:00 PM</div>
                <div class="summary-row"><span class="summary-icon">‚úÇÔ∏è</span> HairCut &amp; Colloring</div>
                <div class="summary-subtotal-title">Sub Total</div>
                <table class="summary-subtotal-table">
                    <tr><td class="label">Hair Cut</td><td class="value">IDR. 75.000</td></tr>
                    <tr><td class="label">Colloring</td><td class="value">IDR. 50.000</td></tr>
                    <tr><td class="label">Discount</td><td class="value">IDR. -5.000</td></tr>
                    <tr><td class="label">Fee</td><td class="value">IDR. 5.000</td></tr>
                    <tr><td class="label"><b>Total</b></td><td class="value"><b>IDR. 125.000</b></td></tr>
                </table>
            </div>
            <div class="payment-section">
                <div class="payment-title">Payment</div>
                <div class="payment-methods">
                    <button class="payment-method-btn">BNI</button>
                    <button class="payment-method-btn">BCA</button>
                    <button class="payment-method-btn">CASH</button>
                </div>
                <a href="/payment-success" class="payment-pay-btn" style="text-decoration:none;display:inline-block;">Pay</a>
            </div>
        </div>
    </div>
</body>
</html>
