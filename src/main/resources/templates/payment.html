<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment - Blade N Fade</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body { background: #18171a; color: #fff; }
        .payment-container {
            max-width: 420px;
            margin: 60px auto;
            background: #18171a;
            border: 3px solid #fff;
            border-radius: 28px;
            padding: 36px 32px 32px 32px;
            box-shadow: 0 0 0 0 #000;
        }
        .payment-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #fff;
        }
        .payment-label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }
        .payment-detail {
            font-size: 18px;
            margin-bottom: 12px;
            color: #fff;
        }
        .payment-list {
            margin-bottom: 18px;
        }
        .payment-list li {
            font-size: 18px;
            color: #fff;
            margin-bottom: 4px;
        }
        .payment-total {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #ffd700;
        }
        .payment-btn {
            background: #b3b3b3;
            color: #fff;
            border: none;
            padding: 10px 36px;
            font-size: 20px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
        }
        .payment-btn:hover {
            background: #888;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="payment-title">Payment</div>
    <div class="payment-label">Hairstylist:</div>
    <div class="payment-detail" th:text="${hairstylist}">Indra Farhan</div>
    <div class="payment-label">Service(s):</div>
    <ul class="payment-list">
        <li th:each="s : ${services}" th:text="${s}">Haircut</li>
    </ul>
    <div class="payment-label">Date:</div>
    <div class="payment-detail" th:text="${appointmentDate}">2025-06-15</div>
    <div class="payment-label">Time:</div>
    <div class="payment-detail" th:text="${appointmentTime}">14:00</div>
    <div class="payment-total">Total: <span th:text="${total}">50000</span> IDR</div>
    <form th:action="@{/payment-success}" method="post">
        <button type="submit" class="payment-btn">Pay</button>
    </form>
</div>
</body>
</html>
