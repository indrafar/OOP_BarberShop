<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Berhasil - Blade N Fade</title>
    <link rel="stylesheet" href="/css/index.css">
    <meta http-equiv="refresh" content="3;url=/index" />
    <style>
        body {
            background: #18171a;
        }
        .success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .success-checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e6f9ea;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }
        .success-checkmark svg {
            width: 70px;
            height: 70px;
            display: block;
        }
        .success-text {
            color: #2ecc40;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            font-family: 'Arial', sans-serif;
        }
        .success-redirect-note {
            color: #aaa;
            font-size: 16px;
            text-align: center;
            margin-top: 8px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-checkmark">
            <svg viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="none" stroke="#2ecc40" stroke-width="4"/>
                <path fill="none" stroke="#2ecc40" stroke-width="5" d="M14 27 l8 8 l16 -16"/>
            </svg>
        </div>
        <div class="success-text">Pembayaran Berhasil</div>
        <div class="success-redirect-note">Anda akan diarahkan ke halaman utama dalam <span id="countdown">3</span> detik...</div>
    </div>
    <script>
      let seconds = 3;
      const countdownEl = document.getElementById('countdown');
      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdownEl.textContent = seconds;
        } else {
          clearInterval(interval);
          window.location.href = '/index';
        }
      }, 1000);
    </script>
</body>
</html>
